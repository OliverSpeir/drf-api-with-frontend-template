{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container flex flex-col items-center">
        <h2 class="pb-8 text-center text-4xl text-black font-extrabold dark:text-white">
            Hi {{ user.username }}! </h2>
        <a href="{% url 'logout' %}" class="text-white bg-blue-700 hover:bg-blue-800
                                                                        focus:ring-4 focus:ring-blue-300 font-medium
                                                                         rounded-lg text-sm px-5 py-2.5 mr-2 mb-2
                                                                         dark:bg-blue-600 dark:hover:bg-red-700
                                                                         focus:outline-none dark:focus:ring-blue-800">
        Log Out </a>
    </div>
    {% else %}
        <div class="container flex flex-col items-center">
          <a href="{% url 'login' %}"
             class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg
                    text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none
                    dark:focus:ring-blue-800">
              Log In</a>
          <a href="{% url 'create_account' %}"
             class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg
                    text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none
                    dark:focus:ring-blue-800">
            Create Account</a>
    </div>
{% endif %}
{% endblock %}

{%  extends 'base.html' %}

{% block content %}
    <div class="flex flex-col items-center">
    <h2 class="pb-8 text-center text-4xl font-extrabold dark:text-white">Delete Item</h2>
    <form method="POST" class="flex flex-col items-center">
        {% csrf_token %}
        <div class="mb-6">
        <p class="text-black font-bold dark:text-white">Are you sure you want to delete?</p>
        </div>
        <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-blue-300
                                     font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600
                                     dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">
    delete
    </button>
  <a href="{% url 'list' %}"
     class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm
            px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    Cancel
  </a>
    </form>
    </div>
{% endblock content %}

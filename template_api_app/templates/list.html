{% extends 'base.html' %}

{% block content %}
    <div class="container flex flex-col items-center bg-gray-100">
        <div class="mb-6">
      <a href="{% url 'create' %}"
     class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm
     px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          Create New</a> </div>
    <ul>
        {% for object in object_list %}
            <div class="flex flex-col items-center bg-gray-100 max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
                    <img class="rounded-full w-96 h-96 mb-6" src="{{ object.image_url }}" alt="" />
                    <div class="p-5 mb-6">
                    <div class="mb-6">
                            <h5 class="text-center mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ object.name }}</h5>
                        <p class="text-center mb-3 font-normal text-gray-700 dark:text-gray-400"> {{ object.description }}</p>
                    </div>
                        <a href="{% url 'detail' object.pk %}" class="text-white bg-blue-700 hover:bg-blue-800
                                                                        focus:ring-4 focus:ring-blue-300 font-medium
                                                                         rounded-lg text-sm px-5 py-2.5 mr-2 mb-2
                                                                         dark:bg-blue-600 dark:hover:bg-blue-700
                                                                         focus:outline-none dark:focus:ring-blue-800">
                        Details
                        </a>
                        <a href="{% url 'delete' object.pk %}" class="text-white bg-blue-700 hover:bg-blue-800
                                                                        focus:ring-4 focus:ring-blue-300 font-medium
                                                                         rounded-lg text-sm px-5 py-2.5 mr-2 mb-2
                                                                         dark:bg-blue-600 dark:hover:bg-blue-700
                                                                         focus:outline-none dark:focus:ring-blue-800">
                        Delete
                        </a>
                </div>
            </div>
        {% endfor %}
    </ul>
    </div>
{% endblock content %}

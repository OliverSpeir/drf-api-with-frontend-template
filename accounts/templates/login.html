{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}

<div class="container flex flex-col items-center">
    <h2 class="pb-8 text-center text-4xl font-extrabold dark:text-white">
        Log In</h2>
    <form method="post" class="flex flex-col items-center">
      {% csrf_token %}
        <div class="mb-6">
            <label for="username" class="text-left block mb-2 text-sm
                                         font-medium text-gray-900 dark:text-white">
                User Name:</label>
            {{form.username}}
        </div>
        <div class="mb-6">
            <label for="password1" class="text-left block mb-2 text-sm
                                          font-medium text-gray-900 dark:text-white">
                Password:</label>
                {{form.password}}
         </div>
        <button type="submit" class="text-white text-center bg-blue-700 hover:bg-blue-800 focus:ring-4
                                    focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full
                                    sm:w-auto px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700
                                    dark:focus:ring-blue-800">
            Log In </button>
    </form>
    </div>
{% endblock %}
